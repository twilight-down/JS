<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 16
            }

        };
        var o = {}

        for (var k in obj) {
            // k 是属性名 obj[k]是属性值
            o[k] = obj[k];
        }

        console.log(o);
        o.msg.age = 19; //拷贝时 拷贝msg的是地址 所以修改O里面的age obj里面的age也会被修改
        console.log(obj);

        Object.assign(o, obj); //es6 新增浅拷贝方法
        console.log(o);
    </script>

</body>

</html>
