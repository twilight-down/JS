<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选重复数组元素</title>
    <script>
        function unque(arr) {
            var newArr = [];
            for (i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var arr = [1, 2, 43, 53, 235, 23, 1, 12, 4, 5, 2, 1, 1, ];
        console.log(arr);
        console.log(unque(arr));
    </script>
</head>

</html>
