<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气泡排序</title>
</head>
<script>
    var arr = [9, 7, 5, 8, 3, 6, 2, 1, 5, 7, 10];
    for (var i = 0; i <= arr.length - 1; i++) {
        for (var j = 0; j <= arr.length - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
                var temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    for (i = 0; i < arr.length; i++) {
        console.log(arr[i])
    }
    console.log('--------------------------------------');
    console.log(arr)
</script>

</html>
