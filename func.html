        function reverse(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i]
            }
            return newArr;
        }
        var arr1 = reverse([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]);
        console.log(arr1);
