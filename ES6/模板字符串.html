<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>

<body>
    <script>
        //模板字符串 可以使用${xxx}来替代+xxx
        let name = `andy`;
        let sayHello = `hello my name is ${name} `
        console.log(sayHello);

        ///模板字符串可以换行
        //可以调用函数
        // const fn = () => {
        //     return '函数'
        // }
        const fn = () => 'hanshu';
        let html = `我是模板字符串 可以调用 ${fn()}`;
        console.log(html);

        //startsWith()  判断字符串是否在原字符串的头部 endsWith()判断字符串是否在原字符串的尾部 返回值为布尔值
        let str = 'Hello Word!';
        console.log(str.startsWith('H'));
        console.log(str.endsWith('!'));
        ///repeat 方法 将一个字符串重复N次后返回一个新字符串
        console.log('x'.repeat(10));
    </script>

</body>

</html>
