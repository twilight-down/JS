<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组排序</title>
    <script>
        var arr = [1, 2, 3, 4, 5, 6, 9, 7, 8, 21, 22, 20];
        arr.reverse();
        console.log(arr);
        arr.sort(function(a, b) {
            // return a - b; 升序
            return b - a; //降序排列
        });
        console.log(arr);
    </script>
</head>
