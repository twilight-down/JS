<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="">
    <script>
        var search = document.querySelector('input');
        document.addEventListener('keyup', function(e) {
                if (e.keyCode === 83) {
                    search.focus();
                }
            })
            ////按下s之后可以快速跳转至搜索框
    </script>

</body>

</html>
