<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div getTime="20" data-index="2" data-list-name="andy"></div>
    <!-- 这里的data 容易写成date 导致dataset在输出时发生undefined的错误 -->
    <script>
        var div = document.querySelector('div');
        console.log(div.getAttribute('getTime'));
        div.setAttribute('data-time', 20);
        console.log(div.getAttribute('date-index'));
        console.log(div.getAttribute('date-list-name')); // 长名字这里方法不变
        //// dataset 只能获取以data开头的元素
        console.log(div.dataset);
        console.log(div.dataset.index);
        console.log(div.dataset['index']);
        console.log(div.dataset.listName); // 这里发生改变 需要使用驼峰方法来命名
        console.log(div.dataset['listName']);
    </script>

</body>

</html>
